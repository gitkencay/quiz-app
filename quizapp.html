<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/help.ico" type="image/ico">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Amaranth&display=swap" rel="stylesheet">
    <title>Quiz Application</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1 class="text-center quiztitle"> QUIZ GAME! </h1>
                <img src="images/brain.png" alt="brain png">
            </div>
            <div class="col">
                <h1> <span class="badge badge-light text-center question">Question!!!</span> </h1>
                <div class="quizwrapper">
                    <div class="option">
                        <br>
                        <h1 class="quizask" id="questionBox"> </h1>
                        <span id="totalscore" style="display: none !important"> </span>
                        <ul style="margin-top: 60px" id="ul">
                            <li class="btn btn-dark" onclick="button(this)" id="op1"> </li>
                            <li class="btn btn-dark" onclick="button(this)" id="op2"> </li>
                            <li class="btn btn-dark" onclick="button(this)" id="op3"> </li>
                            <li class="btn btn-dark" onclick="button(this)" id="op4"> </li>
                        </ul>
                    </div>
                </div>


                <button type="button" class="btn btn-warning text-center nquestion" onclick="next()" id="button">Next Question</button>
                <button type="button" class="btn btn-danger text-center nquestion" id="scoreletter">Score: <span id="scoreCard"></span>
                </button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>

</html>
